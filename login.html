<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - United Girls Society</title>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #e74c3c;     /* Azul principal */
            --primary-hover: #3a5a8a;
            --secondary: #e67e22;   /* Laranja */
            --tertiary: #27ae60;    /* Verde */
            --accent: #9B59B6;      /* Roxo */
            --text-primary: #2C3E50; /* Azul escuro */
            --background: #f8f9fa;  /* Cinza claro */
            --white: #ffffff;
            --error: #e74c3c;
            --success: #27ae60;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            --border: #e0e0e0;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 40px;
            --radius: 8px;
            --radius-lg: 16px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-primary);
        }
        
        .header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: var(--spacing-md) var(--spacing-lg);
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
        }
        
        .nav-brand i {
            font-size: 1.5rem;
        }
        
        .nav-actions {
            display: flex;
            gap: var(--spacing-md);
        }
        
        .btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius);
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: var(--white);
        }
        
        .btn-google {
            background: #db4437;
            color: white;
            width: 100%;
            margin-bottom: var(--spacing-lg);
        }
        
        .btn-google:hover {
            background: #c23321;
        }
        
        .btn-full {
            width: 100%;
        }
        
        .login-container {
            max-width: 450px;
            margin: 30px auto;
            padding: var(--spacing-2xl);
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--gradient-primary);
        }
        
        .logo-icon {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            font-size: 3.5rem;
            color: var(--primary);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: var(--spacing-xl);
            font-size: 1.8rem;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--secondary);
            margin: var(--spacing-sm) auto 0;
            border-radius: 2px;
        }
        
        .input-group {
            margin-bottom: var(--spacing-lg);
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            color: var(--primary);
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
            outline: none;
        }
        
        .auth-divider {
            text-align: center;
            margin: var(--spacing-lg) 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }
        
        .auth-divider span {
            background: var(--white);
            padding: 0 var(--spacing-md);
            color: var(--text-primary);
        }
        
        .links {
            margin-top: var(--spacing-lg);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        footer {
            background: var(--text-primary);
            color: var(--white);
            text-align: center;
            padding: var(--spacing-lg);
            margin-top: auto;
        }
        
        .error-message {
            color: var(--error);
            text-align: center;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background: rgba(231, 76, 60, 0.1);
            border-radius: var(--radius);
            font-weight: 500;
            display: none;
        }
        
        .success-message {
            color: var(--success);
            text-align: center;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background: rgba(39, 174, 96, 0.1);
            border-radius: var(--radius);
            font-weight: 500;
            display: none;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            margin-bottom: var(--spacing-lg);
        }
        
        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin: 0;
            padding: 0;
            transform: scale(1.2);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            background: var(--white);
            padding: var(--spacing-2xl);
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: var(--shadow-xl);
        }
        
        .loading-spinner i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: var(--spacing-md);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .login-container {
                margin: 20px;
                padding: var(--spacing-xl);
            }
            
            .nav {
                flex-direction: column;
                gap: var(--spacing-md);
            }
            
            .nav-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <i class="fas fa-users"></i>
                <span>United Girls Society</span>
            </div>
            
            <div class="nav-actions">
                <a href="signup.html" class="btn btn-outline">Criar Conta</a>
                <a href="index.html" class="btn btn-primary">Página Inicial</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="login-container">
            <div class="logo-icon">
                <i class="fas fa-users"></i>
            </div>
            <h1>Bem-vinda de volta!</h1>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <!-- Google Login -->
            <button id="google-login-btn" class="btn btn-google">
                <i class="fab fa-google"></i>
                Entrar com Google
            </button>

            <div class="auth-divider">
                <span>ou</span>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Seu email" required>
                </div>
                
                <div class="input-group">
                    <div class="password-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Sua senha" required>
                        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                    </div>
                </div>
                
                <div class="checkbox-label">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembrar de mim</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <div class="links">
                <a href="forgot-password.html" id="forgot-password">Esqueci minha senha</a>
                <p>Não tem uma conta? <a href="register.html">Criar conta</a></p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>© 2025 United Girls Society - Empoderando mulheres ao redor do mundo</p>
    </footer>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processando login...</p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBJ8CVC2s_cb8nBdbrhPCbVbqqh6Cb9Vco",
            authDomain: "luna-bot-70962.firebaseapp.com",
            projectId: "luna-bot-70962",
            storageBucket: "luna-bot-70962.appspot.com",
            messagingSenderId: "247837414432",
            appId: "1:247837414432:web:f7f9df049b8cfdbd909845",
            measurementId: "G-8Q1L3CS37J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Elementos do DOM
        const loginForm = document.getElementById('login-form');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const forgotPasswordLink = document.getElementById('forgot-password');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const togglePassword = document.getElementById('toggle-password');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Função para mostrar mensagens de erro
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // Rolagem suave para a mensagem de erro
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Função para mostrar mensagens de sucesso
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Função para limpar mensagens
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Função para mostrar/ocultar loading
        function setLoading(isLoading) {
            loadingOverlay.classList.toggle('hidden', !isLoading);
        }

        // Função para alternar visibilidade da senha
        if (togglePassword) {
            togglePassword.addEventListener('click', () => {
                const passwordInput = document.getElementById('password');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.classList.remove('fa-eye');
                    togglePassword.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    togglePassword.classList.remove('fa-eye-slash');
                    togglePassword.classList.add('fa-eye');
                }
            });
        }

        // Login com email e senha
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearMessages();
                setLoading(true);

                // Obter valores dos campos
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;

                // Validações
                if (!email || !password) {
                    showError('Por favor, preencha todos os campos.');
                    setLoading(false);
                    return;
                }

                try {
                    // Fazer login no Firebase Auth
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Mostrar mensagem de sucesso
                    showSuccess('Login realizado com sucesso! Redirecionando...');

                    // Redirecionar para a página inicial após 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } catch (error) {
                    console.error('Erro no login:', error);
                    
                    // Tratamento de erros específicos
                    let errorMessage = 'Ocorreu um erro durante o login. Tente novamente.';
                    
                    if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Email inválido. Por favor, insira um email válido.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'Esta conta foi desativada. Entre em contato com o suporte.';
                    } else if (error.code === 'auth/user-not-found') {
                        errorMessage = 'Não existe uma conta com este email.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Senha incorreta. Tente novamente.';
                    } else if (error.code === 'auth/network-request-failed') {
                        errorMessage = 'Problema de conexão. Verifique sua internet e tente novamente.';
                    }
                    
                    showError(errorMessage);
                } finally {
                    setLoading(false);
                }
            });
        }

        // Login com Google
        if (googleLoginBtn) {
            googleLoginBtn.addEventListener('click', async () => {
                clearMessages();
                setLoading(true);
                
                try {
                    const result = await signInWithPopup(auth, googleProvider);
                    const user = result.user;
                    
                    showSuccess('Login com Google realizado com sucesso!');
                    
                    // Redirecionar para a página inicial após 2 segundos
                    setTimeout(() => {
                        window.location.href = 'gallery.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Erro no login com Google:', error);
                    
                    // Não mostrar erro se o usuário cancelou o popup
                    if (error.code !== 'auth/popup-closed-by-user') {
                        showError('Falha no login com Google. Tente novamente.');
                    }
                } finally {
                    setLoading(false);
                }
            });
        }

        // Recuperação de senha
        if (forgotPasswordLink) {
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    showError('Por favor, insira seu email para redefinir a senha.');
                    return;
                }
                
                try {
                    setLoading(true);
                    await sendPasswordResetEmail(auth, email);
                    showSuccess('Email de redefinição de senha enviado! Verifique sua caixa de entrada.');
                } catch (error) {
                    console.error('Erro ao enviar email de redefinição:', error);
                    showError('Erro ao enviar email de redefinição. Verifique o email informado.');
                } finally {
                    setLoading(false);
                }
            });
        }

        // Verificar se há parâmetros de sucesso/erro na URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const errorParam = urlParams.get('error');
            const successParam = urlParams.get('success');
            
            if (errorParam) {
                showError(decodeURIComponent(errorParam));
            }
            
            if (successParam) {
                showSuccess(decodeURIComponent(successParam));
            }
            
            // Verificar se o usuário já está logado
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // Usuário já está autenticado, redirecionar
                    window.location.href = 'gallery.html';
                }
            });
        });
    </script>
</body>
</html>
